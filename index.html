<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Личный Кабинет</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="registrationSection">
            <h2>Регистрация</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <button type="button" class="btn btn-link" onclick="showResumeSection()">Уже зарегистрированы? Войти</button>
            </form>
        </div>

        <div id="resumeSection" style="display:none;">
            <h2>Личный Кабинет</h2>
            <form id="resumeForm">
                <div class="form-group">
                    <label for="fullName">ФИО:</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                 <div class="form-group">
                    <label for="passport">Паспортные данные:</label>
                    <input type="text" class="form-control" id="passport" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="birth">Дата Рождения:</label>
                    <input type="date" class="form-control" id="birth" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Загрузить файлы:</label>
                    <input type="file" class="form-control-file" id="fileUpload" accept=".pdf, .jpeg, .png">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить Резюме</button>
                <button type="button" class="btn btn-link" onclick="showRegistrationSection()">Выйти</button>
            </form><p></p><p></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            showResumeSection();
        });

        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            event.preventDefault();
        });

        function showResumeSection() {
            document.getElementById('registrationSection').style.display = 'none';
            document.getElementById('resumeSection').style.display = 'block';
        }

        function showRegistrationSection() {
            document.getElementById('resumeSection').style.display = 'none';
            document.getElementById('registrationSection').style.display = 'block';
        }
    </script>
</body>
</html>
